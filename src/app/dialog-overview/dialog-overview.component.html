<div mat-dialog-content>
    <mat-form-field>
        <mat-label>{{label}}</mat-label>
        <input matInput type="number" [(ngModel)]="inpValue">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="inpValue" [disabled]="inpValue<2?'disabled':false"
        cdkFocusInitial>Ok</button>
</div>
